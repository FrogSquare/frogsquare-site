<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body>
      <div class="overlay"></div>
    <div id="profileContainer">
      <div id="profile">
        <header>
          <!-- avator -->
          <div class="avatar">
            <img class="avatarMask" src="/img/{{ .Site.Params.avatar }}" alt="avatar">
            <img src="/img/avatar-border.svg" alt="avatar-border">
          </div>
          <!-- author -->
          <h1 class="author">{{ .Site.Params.Author }}</h1>
        </header>
        <!-- description -->
        <p>
          {{ .Site.Params.description }}
        </p>
        <!-- navigation -->
        <nav>
          <ul>
            {{ range .Site.Menus.main }}
            <li><a href="{{ .URL }}" target="_blank" aria-label="{{ .Identifier }}">{{ .Pre }}<br>{{ .Name }}</a></li>
            {{ end }}
          </ul>
        </nav>

        <a href="https://www.patreon.com/bePatron?u=5130479" target="_blank" data-patreon-widget-type="become-patron-button"><img src="/img/become_a_patron_button@2x.png" height="40px"/></a>

      </div>
    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
